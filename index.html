<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="stylesheet" href="/css/simon.css" />
</head>
<body>

	<!-- Links to audio files for C-F notes -->
	<audio id="c-audio">
		<source src="/media/c_note.mp3" type="audio/mpeg"/>
		<source src="/media/c_note.ogg" type="audio/ogg"/>
		<source src="/media/c_note.wav" type="audio/wav"/>
	</audio>
	<audio id="d-audio">
		<source src="/media/d_note.mp3" type="audio/mpeg"/>
		<source src="/media/d_note.ogg" type="audio/ogg"/>
		<source src="/media/d_note.wav" type="audio/wav"/>
	</audio>
	<audio id="e-audio">
		<source src="/media/e_note.mp3" type="audio/mpeg"/>
		<source src="/media/e_note.ogg" type="audio/ogg"/>
		<source src="/media/e_note.wav" type="audio/wav"/>
	</audio>
	<audio id="f-audio">
		<source src="/media/f_note.mp3" type="audio/mpeg"/>
		<source src="/media/f_note.ogg" type="audio/ogg"/>
		<source src="/media/f_note.wav" type="audio/wav"/>
	</audio>

	<div id="container">

    <!-- Game Panel -->
    <div id="game-panel">
      <div id="timer">
        <svg class='timer-icon' viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 2v6h.01L6 8.01 10 12l-4 4 .01.01H6V22h12v-5.99h-.01L18 16l-4-4 4-3.99-.01-.01H18V2H6z"></path>
          <path d="M0 0h24v24H0V0z" fill="none"></path>
        </svg>
        <div id="timer-wrapper">
          <div id="timer-spinner" class="pie"></div>
          <div id="timer-filler" class="pie"></div>
          <div id="timer-mask"></div>
        </div>
      </div>
    </div>

    <!-- Note Boxes -->
    <div id="simon">
      <div id="c" class="note-box"></div>
      <div id="d" class="note-box"></div>
      <div id="e" class="note-box"></div>
      <div id="f" class="note-box"></div>
    </div>

    <!-- Modals -->
    <div id="start-modal">
      <h1>Simon</h1>
      <a class="gh-link" href="https://github.com/PiggySpeed/simon">by JL 31/12/17</a>
      <p class="modal-text">Click the blocks in the same pattern as shown.</p>
      <a id="start-modal-btn" class="modal-button" href="#">START</a>
    </div>

    <div id="end-modal">
      <h1>Simon</h1>
      <a class="gh-link" href="https://github.com/PiggySpeed/simon">by JL 31/12/17</a>
      <p class="modal-text">You lose! Your score was:</p>
      <a id="end-modal-btn" class="modal-button" href="#">PLAY AGAIN</a>
    </div>

    <div id="victory-modal">
      <h1>Simon</h1>
      <a class="gh-link" href="https://github.com/PiggySpeed/simon">by JL 31/12/17</a>
      <p class="modal-text">You finished all rounds!<br/>That was easy wasn't it?</p>
      <a id="victory-modal-btn" class="modal-button" href="#">PLAY AGAIN</a>
    </div>

  </div>
	<script src="/js/modals.js"></script>
	<script src="/js/notebox.js"></script>
	<script src="/js/simongame.js"></script>
</body>
</html>
